<ng-template #content let-modal >
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">New Survey </h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body" >
      <form >
        <div class="form-group"  >
          <label for="username">Your name </label> 

          <div class="input-group" [formGroup]="formGroup" >
              <input type="text"  formControlName="Username" class="form-control" [(ngModel)]="model.userNameCreator" name="first" placeholder="Recipient's username" aria-label="Recipient's username" aria-describedby="basic-addon2">
              
          </div>
          <label for="username">Survey name</label>
          <div class="input-group" [formGroup]="formGroup" >
              <input type="text" formControlName="SurveyName" required class="form-control" [(ngModel)]="model.nameOfSurvey" name="nameOfSurvey" placeholder="Recipient's survey name" aria-label="Recipient's username" aria-describedby="basic-addon2">
          
           </div> 
           
          <label for="exampleFormControlTextarea1" >Write your survey</label>
          <textarea class="form-control" [(ngModel)]="model.bodyTextSurvey" name="text" id="exampleFormControlTextarea1" rows="3"></textarea>

        </div>
      </form>
    </div>
    <div class="modal-footer">
      <!-- <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Save</button> -->
      <button type="submit"  class="btn btn-outline-dark" [disabled]="!model.bodyTextSurvey || !model.userNameCreator || !model.nameOfSurvey"(click)="post(model);modal.close('Save click')">Save</button>
    </div>
    

  </ng-template>
  
  <button class="btn btn-info btn-survey" (click)="open(content)">Create Survey</button>
  
  <hr>
